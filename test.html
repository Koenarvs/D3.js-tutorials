<!doctype html>

<html>

<head>
    <title>D3 tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

    <script>
/* CSV fields are "FacilityName","Rank","Readmits","Discharges","ReadmitPercent" */
        d3.csv("TestData.csv", function (data) 
            {
/* When we move to sisense these will need to connect to the api for values */
                var width   = 1000;
                var height  = 25;
                var canvas  = d3
                                .select("body")
                                .append("svg")
                                .attr("width",width)
                                .attr("height",height);
/* How do I use Hex values here? */
                var color = d3.scale
                                .linear()
                                .domain([0,60])
                                .range(["red","blue"]);
/*color needs to be a gradient from red to blue with a rank vallue of 1 = blie and rank 100 = red */
                canvas
                                .selectAll("rect")
                                .data(data)
                                .enter()
                                .append("circle")
                                .attr("cx", function (d) {return (d.Rank * 20);})
                                .attr("cy", 13)
                                .attr("r", 5)
                                .attr("fill",function (d) { return color(d) })
            })

    </script>

</body>

</html>
